{% extends 'navbar.html' %}
{% block title %}Personal{% endblock %}
{% block content %}
    
    <div class="d-flex justify-content-center align-items-center mb-4">
        <h1 class="display-4">Personal</h1>
    </div>
    <div class="d-flex justify-content-around flex-wrap">
        <div class="card text-center mb-3 shadow" style="border-radius: 20px; width: 25vw; height: 25vw;">
            <a href="{% url 'direcciones' %}" class="text-decoration-none text-dark custom-card-link"
               style="display: flex; flex-direction: column; justify-content: center; height: 100%; text-align: center;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <i class="fas fa-users fa-4x"></i>
                    <h5 class="card-title mt-3" style="font-size: 1.2rem;">Direcciones</h5>
                </div>
            </a>
        </div>
        <div class="card text-center mb-3 shadow" style="border-radius: 20px; width: 25vw; height: 25vw;">
            <a href="{% url 'oics' %}" class="text-decoration-none text-dark custom-card-link"
               style="display: flex; flex-direction: column; justify-content: center; height: 100%; text-align: center;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <i class="fas fa-building fa-4x"></i>
                    <h5 class="card-title mt-3" style="font-size: 1.2rem;">OIC's</h5>
                </div>
            </a>
        </div>
    </div>

    <style>
        .custom-card-link:hover {
            text-decoration: none;
        }

        .custom-card-link:hover .card-title,
        .custom-card-link:hover i {
            color: #000000;
            transition: color 0.3s ease-in-out;
        }

        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
    </style>

{% endblock %}

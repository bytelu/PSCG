{% extends 'navbar.html' %}
{% block title %}Organos Internos de Control{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-4">Ã“rganos Internos de Control</h1>
            <div class="d-flex">
                <a href="{% url 'estructuras' %}" class="btn btn-outline-dark mr-2">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </div>
        <div class="mt-4">
            <input type="text" id="search" class="form-control" placeholder="Buscar OIC..." onkeyup="filterOIC()">
        </div>
        <div id="oic-container" class="mt-4 row">
            {% for oic in oics %}
                <div class="oic-card col-12 col-md-4 mb-4" data-name="{{ oic.nombre }}">
                    <a href="{% url 'estructura_oic' oic.id %}" class="text-decoration-none text-dark custom-card-link">
                        <div class="card h-100 text-center">
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h5 class="card-title">{{ oic.nombre }}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function filterOIC() {
            let input = document.getElementById('search').value.toLowerCase();
            let oicCards = document.getElementsByClassName('oic-card');

            for (let i = 0; i < oicCards.length; i++) {
                let card = oicCards[i];
                let name = card.getAttribute('data-name').toLowerCase();
                if (name.includes(input)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            }
        }
    </script>

    <style>
        .card {
            min-height: 150px;
        }

        .custom-card-link:hover {
            text-decoration: none;
        }

        .custom-card-link:hover i,
        .custom-card-link:hover h5 {
            text-decoration: none;
        }
    </style>
{% endblock %}
